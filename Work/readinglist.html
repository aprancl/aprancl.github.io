<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/readinglist.css">
  <title>Anthony's Home Page</title>
</head>

<body>
  <!--Nav Bar-->
  <nav class="navbar navbar-expand-lg navbar-light mx-2 mx-lg-5 content-square p-0 mb-0">
    <div class="container-fluid">
      <a class="navbar-brand fs-3 ms-3" href="./index.html">Anthony's Home Page</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav text-center">
          <a class="nav-link fs-5 mx-3 align-self-center" href="./index.html">Home</a>
          <span class="d-none d-lg-flex align-self-center">|</span>
          <a class="nav-link fs-5 mx-3 align-self-center" href="./projects.html">Projects</a>
          <span class="d-none d-lg-flex align-self-center">|</span>
          <!-- <a class="nav-link fs-5 mx-3 align-self-center" href="#">Experience</a>
          <span class="d-none d-lg-flex align-self-center">|</span> -->
          <a class="nav-link fs-5 mx-3 align-self-center" href="./campus.html">Campus Involvement</a>
          <span class="d-none d-lg-flex align-self-center">|</span>
          <a class="nav-link fs-5 mx-3 align-self-center" href="#" style="color: #1a55a3">Reading List</a>
        </div>
      </div>
    </div>
  </nav>

  <!--Main Content-->
  <div class="px-0 mx-2 mx-lg-5 d-flex justify-content-center h-100" style="min-height: 2000px">

    <!--Main Content ROW-->
    <div class="row w-100 h-100">

      <!--Settings-->
      <div class="col-0 col-lg-3 h-100 p-3 px-0" id="settings-container">

        <!-- books settings desktop -->
        <div class="content-square h-25 w-100 d-flex d-lg-flex mx-auto mt-0 sticky-top px-3 flex-wrap align-content-"
          id="settings" style="max-height: 350px">
          <div class="w-100 mt-1">
            <form class="mx-100">

              <!--Search-->
              <fieldset>
                <label for="Search">
                  <h1>Search</h1>
                </label>
                <input type="text" class="form-control" id="Search" placeholder="Name, Author, or Date">
              </fieldset>

              <!--Sorting-->
              <div id="radio-container">
                <label class="mt-3" for="sorting">
                  <h3>Sort By</h3>
                </label>
                <div class="my-3" id="sorting">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-btn-title"
                      value="books">
                    <label class="form-check-label" for="radio-btn-title">
                      Title
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-btn-author"
                      value="authors">
                    <label class="form-check-label" for="radio-btn-author">
                      Author
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-btn-date"
                      value="date">
                    <label class="form-check-label" for="radio-btn-date">
                      Publication Date
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio-btn-favorites"
                      value="favorites" checked>
                    <label class="form-check-label" for="radio-btn-favorites">
                      Favorites
                    </label>
                  </div>
                </div>
              </div>

              <!--Button-->
              <div class="my-3">
                <button class="btn text-white rounded-pill" id="submit">Go</button>
              </div>
            </form>
          </div>




        </div>
      </div>

      <div class="col-12 col-lg-9 d-flex d-lg-flex justify-content-center p-3 book-container">
        <!-- Book Cards desktop -->
        <div class="w-100 h-100 mx-auto d-flex justify-content-evenly align-content-evenly flex-wrap"
          id="card-container">

        </div>
      </div>

    </div>
  </div>



  <div id="offcanvas-container"></div>



  <script src="./app.js""></script>
</body>
</html>
